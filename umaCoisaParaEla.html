<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Um presentinho</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --pink: #d6336c;
      --pink-light: #f8d7de;
      --text-gray: #6b7280;
      --bg-white: #ffffff;
      --card-bg: #fef7f9;
      --font-primary: "Poppins", sans-serif;
      --max-width: 1200px;
      --border-radius: 0.75rem;
      --shadow-light:
        0 1px 3px rgb(0 0 0 / 0.1),
        0 1px 2px rgb(0 0 0 / 0.06);
    }

    /* Reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg-white);
      font-family: var(--font-primary);
      color: var(--text-gray);
      display: flex;
      justify-content: center;
      padding: 4rem 1rem;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    main {
      max-width: var(--max-width);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1.5rem;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(3rem, 6vw, 4.5rem);
      margin: 0;
      color: #000;
      letter-spacing: -0.03em;
    }

    p.subtitle {
      font-weight: 400;
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      max-width: 580px;
      margin: 0 auto 3rem;
      color: var(--text-gray);
      user-select: text;
    }

    .heart-container {
      position: relative;
      width: 140px;
      height: 140px;
      cursor: default;
      filter: drop-shadow(0 2px 6px rgba(214 51 108 / 0.3));
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .heart-container:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 4px 20px rgba(214 51 108 / 0.6));
    }

    /* Iconic Heart Shape with a cleaner polygon */
    .heart {
      width: 100%;
      height: 100%;
      background-color: var(--pink);
      clip-path: polygon(
        50% 15%,
        85% 0%,
        100% 20%,
        100% 50%,
        75% 80%,
        50% 100%,
        25% 80%,
        0% 50%,
        0% 20%,
        15% 0%
      );
      animation: pulse 1.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      will-change: transform;
      border-radius: 0.35rem;
      box-shadow:
        inset 0 0 12px rgba(255 255 255 / 0.25),
        0 4px 7px rgba(214 51 108 / 0.5);
    }

    .message-card {
      background-color: var(--card-bg);
      max-width: 480px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      padding: 2rem 2.5rem;
      font-weight: 600;
      font-size: clamp(1.25rem, 2vw, 1.5rem);
      color: #000;
      user-select: text;
      line-height: 1.4;
      letter-spacing: 0.015em;
    }

    /* Floating hearts container */
    .floating-hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    /* Smaller floating hearts */
    .floating-heart {
      position: absolute;
      background-color: var(--pink);
      clip-path: polygon(
        50% 15%,
        85% 0%,
        100% 20%,
        100% 50%,
        75% 80%,
        50% 100%,
        25% 80%,
        0% 50%,
        0% 20%,
        15% 0%
      );
      opacity: 0.8;
      filter: drop-shadow(0 0 3px rgba(214 51 108 / 0.5));
      animation-timing-function: ease-in-out;
      will-change: transform, opacity;
      border-radius: 0.25rem;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        box-shadow:
          inset 0 0 12px rgba(255 255 255 / 0.25),
          0 4px 7px rgba(214 51 108 / 0.5);
      }
      50% {
        transform: scale(1.15);
        box-shadow:
          inset 0 0 20px rgba(255 255 255 / 0.45),
          0 6px 18px rgba(214 51 108 / 0.7);
      }
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.75);
      }
      50% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(0.75);
      }
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 480px) {
      body {
        padding: 2rem 1rem;
      }

      .heart-container {
        width: 100px;
        height: 100px;
      }

      .message-card {
        max-width: 90vw;
        font-size: 1.1rem;
        padding: 1.5rem 2rem;
      }

      p.subtitle {
        max-width: 90vw;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Mensagem de amor com animação para namorada">
    <h1>Um presentinho</h1>
    <p class="subtitle">
      Cada batida deste coração é um lembrete do quanto eu te amo, hoje e sempre.
      (Bate infinitamente hahahah)
    </p>
    <p class="subtitle">
      eu perdi meio ano com isto mas prontos
    </p>

    <div class="heart-container" aria-hidden="true">
      <div class="heart"></div>
    </div>
  </main>

  <div class="floating-hearts-container" aria-hidden="true"></div>

  <script>
    const container = document.querySelector(".floating-hearts-container");

    const heartCount = 18;
    const hearts = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");

      const size = randomRange(10, 24);
      heart.style.width = size + "px";
      heart.style.height = size + "px";

      heart.style.left = randomRange(0, window.innerWidth) + "px";

      const duration = randomRange(7, 13);
      heart.style.animation = `floatUp ${duration}s ease-in-out infinite`;

      const delay = randomRange(0, duration);
      heart.style.animationDelay = delay + "s";

      container.appendChild(heart);
      hearts.push({ el: heart, duration, delay });

      return heart;
    }

    for (let i = 0; i < heartCount; i++) {
      createFloatingHeart();
    }

    window.addEventListener("resize", () => {
      hearts.forEach(({ el }) => {
        el.style.left = randomRange(0, window.innerWidth) + "px";
      });
    });
  </script>
</body>
</html>
